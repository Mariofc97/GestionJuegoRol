<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .stats {
            display: flex;
            gap: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .item-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .actions {
            margin-top: 5px;
        }

        .crafting {
            margin-top: 30px;
            border-top: 2px solid #333;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Control: <span th:text="${personaje.nombre}">Nombre</span></h1>
            <a th:href="@{/}" class="btn-mini">Salir</a>
        </div>

        <div class="stats">
            <div>Vida: <span th:text="${personaje.puntosVida} + '/' + ${personaje.puntosVidaMax}">100/100</span></div>
            <div>Ataque: <span th:text="${personaje.puntosAtaque}">10</span></div>
            <div>Exp: <span th:text="${personaje.experiencia}">0</span></div>
            <div>Nivel: <span th:text="${personaje.nivel}">1</span></div>
            <div>Raza: <span th:text="${personaje.razaTipo}">Raza</span></div>
        </div>

        <h2>Inventario (<span th:text="${personaje.equipo.size()}">0</span> objetos)</h2>

        <div class="inventory-grid">
            <div th:each="item : ${personaje.equipo}" class="item-card">
                <strong th:text="${item.nombre}">Nombre Item</strong>
                <br>
                <small th:text="${item.class.simpleName}">Tipo</small>
                <br>
                Peso: <span th:text="${item.peso}">1</span>

                <div class="actions">
                    <!-- Eliminar -->
                    <form th:action="@{/personaje/{id}/eliminar-item(id=${personaje.id})}" method="post"
                        style="display:inline;">
                        <input type="hidden" name="equipId" th:value="${item.id}">
                        <button type="submit" onclick="return confirm('¬øEliminar?')">üóëÔ∏è</button>
                    </form>

                    <!-- Consumir si es consumible -->
                    <form
                        th:if="${item.class.simpleName == 'Pocion' or item.class.simpleName == 'Baya' or item.class.simpleName == 'CarneSeca'}"
                        th:action="@{/personaje/{id}/consumir(id=${personaje.id})}" method="post"
                        style="display:inline;">
                        <input type="hidden" name="equipId" th:value="${item.id}">
                        <button type="submit">üíä Consumir</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="crafting">
            <h2>Fabricaci√≥n R√°pida</h2>
            <form th:action="@{/personaje/{id}/fabricar(id=${personaje.id})}" method="post">
                <select name="tipo">
                    <option value="ARCO">Arco (Palo + Cuerda)</option>
                    <option value="LANZA">Lanza (Palo + Piedra)</option>
                    <option value="HONDA">Honda (Cuerda)</option>
                    <option value="BUMERAN">Bumeran (Palo)</option>
                    <option value="ESCUDO MADERA">Escudo Madera (Palo)</option>
                    <option value="CA√ëA PESCA">Ca√±a Pesca (Cuerda+Palo+Baya)</option>
                </select>
                <button type="submit">Fabricar</button>
            </form>
            <p><small>* Requieren materiales en inventario y nivel suficiente.</small></p>
        </div>
    </div>
</body>

</html>
